<html th:replace="~{Farmer/Farmerbase::layout(~{::main})}">
	<body>
		<main>
			<div class="row">
				<div class="col-sm-8 mx-auto">
					<div class="card">
						<div class="card-header bg-success">
							<h4 class="text-center text-white m-0">Update <span th:text="${product.productName}"></span> Product</h4>
						</div>
						<div class="card-body">
							<div class="p-3 w-75 mx-auto">
								<form method="post" th:object="${product}">
									<div class="mt-3">
										<label class="fw-bold">Product Name : <span th:text="${product.productName}" class="text-danger"></span></label>
									</div>
									
									<div class="mt-3">
										<label class="fw-bold">Product Availability : <span th:text="${product.status}" class="" th:classappend="${product.status.name() == 'AVAILABLE'} ? 'text-success' : 'text-danger'"></span></label>
									</div>
									
									<div class="mt-3">
										<label class="fw-bold">Update Product Quantity(Update Stock) : </label>
										<input th:field="*{quantity}" min="50" type="number" class="form-control" placeholder="Update Stock..." required>
									</div>
									
									<div class="mt-3">
										<label class="fw-bold">Update Product Price/Unit : </label>
										<input th:field="*{pricePerUnit}" type="number" class="form-control" placeholder="Update Price..." required>
										
										<input type="hidden" name="productId" th:value="${product.id}">
									</div>
									
									<div class="mt-4 text-center">
										<a href="ManageProduct" class="btn btn-secondary mx-2 btn-sm">Back</a>
										<button type="submit" class="btn btn-success btn-sm mx-2">Update Product</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
