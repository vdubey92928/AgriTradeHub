<html th:replace="~{Farmer/Farmerbase::layout(~{::main})}">
	<body>
		<main>
			<div class="row">
				<div class="col-sm-10 mx-auto">
					<div class="card">
						<div class="card-header bg-success">
							<h4 class="text-center text-white fw-bold m-0">Add Products</h4>
						</div>
						<div class="card-body">
							<form method="post" enctype="multipart/form-data" th:object="${product}">
								<div class="row">
									<div class="col-sm-6 mt-3">
										<label class="fw-bold">Enter Product Name</label>
										<input th:field="${product.productName}" type="text" class="form-control" placeholder="Product Name..." required>
									</div>
									
									<div class="col-sm-6 mt-3">
										<label class="fw-bold">Select Product Category</label>
										<select th:field="${product.category}" class="form-control" required>
											<option value="">--Product Category--</option>
											<option th:each="cate : ${categories}" th:value="${cate.categoryName}" th:text="${cate.categoryName}"></option>
										</select>	
									</div>
									
									<div class="col-sm-6 mt-3">
										<label class="fw-bold">Enter Product Price/Unit</label>
										<input th:field="${product.pricePerUnit}" type="number" class="form-control" placeholder="Product Price..." required>
									</div>
									
									<div class="col-sm-6 mt-3">
										<label class="fw-bold">Enter Product Quantity(in kgs)</label>
										<input th:field="${product.quantity}" type="number" class="form-control" placeholder="Product Quantity..." required>
									</div>
									
									<div class="col-sm-12 mt-3">
										<label class="fw-bold">Upload Product Image</label>
										<input name="ImageFile" accept=".jpg, .jpeg, .png, .gif, .webp" type="file" class="form-control" required>
									</div>
									
									<div class="text-center mt-5 w-100">
										<button type="submit" class="btn btn-success">Add Product</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
