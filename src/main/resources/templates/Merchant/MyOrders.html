<html th:replace="~{Merchant/Merchantbase::layout(~{::main})}">
	<body>
		<main>
			<div class="row">
				<div class="col-sm-11 mx-auto">
					<div class="card">
						<div class="card-header bg-success py-2">
							<h4 class="text-center text-white m-0 fw-bold">Your Orders</h4>	
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>Sr. No.</th>
											<th>Product Name</th>
											<th>Price/Unit</th>
											<th>Quantity</th>
											<th>Total Amount</th>
											<th>Farmer Name</th>
											<th>Farmer Contact</th>
											<th>Order Date</th>
											<th>Delivery Date</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="order, srno : ${orderList}">
											<td th:text="${srno.index+1}"></td>
											<td th:text="${order.productName}"></td>
											<td th:text="${order.pricePerUnit}"></td>
											<td th:text="${order.quantity}"></td>
											<td th:text="${order.quantity * order.pricePerUnit}"></td>
											<td th:text="${order.farmer.name}"></td>
											<td th:text="${order.farmer.contactNumber}"></td>
											<td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
											<td>
												<span th:text="${order.deliveryDate}"></span>
												<span th:if="${order.deliveryDate == null}">No Records</span>
											</td>
											<td>
												<span th:text="${order.orderStatus}" class="fw-bold"></span>
											</td>
											<td class="text-center">
												<a onclick="return confirm('are you sure want to cancel this order?')" th:href="@{CancelOrder(id = ${order.id})}" th:if="${order.orderStatus.name() == 'CONFIRMED'}" class="btn btn-danger btn-sm">Cancel Order</a>
												<span th:if="${order.orderStatus.name() == 'DISPATCHED'}" style="font-size: 25px;">üöö</span>
												<span th:if="${order.orderStatus.name() == 'DELIVERED'}" style="font-size: 22px;">‚úÖ</span>
												<span th:if="${order.orderStatus.name() == 'CANCELLED'}" style="font-size: 22px;">‚ùå</span>
											</td>
										</tr>
									</tbody>
									
								</table>
							</div>
						</div>
					</div>
				</div>	
			</div>
			
			<style>
				td,th{
					white-space: nowrap;
				}
			</style>
		</main>
	</body>
</html>
