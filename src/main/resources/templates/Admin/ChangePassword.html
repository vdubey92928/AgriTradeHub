<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
	<body>
		<main>
			<div class="row">
				<div class="col-sm-8 mx-auto">
					<div class="card">
						<div class="card-header bg-success">
							<h4 class="text-center text-white m-0">Change Your Password</h4>
						</div>
						<div class="card-body">
							<form method="post">
								<div class="w-75 mx-auto">
									<div class="mt-3">
										<label class="fw-bold">Enter Old Password</label>
										<input type="password" name="oldPassword" class="form-control" required placeholder="Old Password...">
									</div>
									<div class="mt-3">
										<label class="fw-bold">Enter New Password</label>
										<input type="password" name="newPassword" class="form-control" required placeholder="New Password...">
									</div>
									<div class="mt-3">
										<label class="fw-bold">Enter Confirm Password</label>
										<input type="password" name="confirmPassword" class="form-control" required placeholder="Confirm Password...">
									</div>
									<div class="mt-4 text-center">
										<button type="submit" class="btn btn-success btn-sm">Change Password</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
