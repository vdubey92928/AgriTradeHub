<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
  <body>
    <main class="container">
      <!-- Page Title -->
      <div class="text-center ">
        <h4 class="fw-bold text-primary m-0">
          <i class="bi bi-person-badge me-2"></i> Admin Profile
        </h4>
        <p class="text-muted">Your personal and account details</p>
      </div>

      <!-- Profile Card -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="row g-0">
          <!-- Profile Image -->
          <div class="col-md-4 bg-light d-flex flex-column align-items-center justify-content-center p-4">
            <img th:src="${user.profilePic != null ?'/ProfilePicture/' + user.profilePic : '../assets/img/user_img.jpg'}"
                 class="rounded-circle shadow mb-3"
                 style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Picture" />

            <h4 class="fw-bold text-dark" th:text="${user.name}">Admin Name</h4>
           	<div class="">
           		<span class="badge bg-success mt-2" th:text="${user.role}">ADMIN</span>
            	<span class="badge bg-info mt-2" th:text="${user.status}">VERIFIED</span>
           	</div> 
           </div>

          <!-- Profile Details -->
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6 class="fw-bold text-secondary mb-3">
                <i class="bi bi-person-lines-fill me-2"></i> Personal Information
              </h6>
              <div class="row mb-3">
                <div class="col-sm-6">
                  <p class="mb-1 text-muted"><i class="bi bi-envelope-at me-2"></i>Email</p>
                  <p class="fw-semibold" th:text="${user.email}">admin@gmail.com</p>
                </div>
                <div class="col-sm-6">
                  <p class="mb-1 text-muted"><i class="bi bi-telephone-forward me-2"></i>Contact</p>
                  <p class="fw-semibold" th:text="${user.contactNumber}">9876543210</p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-6">
                  <p class="mb-1 text-muted"><i class="bi bi-credit-card-2-front me-2"></i>Aadhar Number</p>
                  <p class="fw-semibold" th:text="${user.aadharNumber}">XXXX-XXXX-XXXX</p>
                </div>
                <div class="col-sm-6">
                  <p class="mb-1 text-muted"><i class="bi bi-credit-card me-2"></i>PAN Number</p>
                  <p class="fw-semibold" th:text="${user.pancardNumber}">ABCDE1234F</p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-12">
                  <p class="mb-1 text-muted"><i class="bi bi-geo-alt me-2"></i>Address</p>
                  <p class="fw-semibold" th:text="${user.address}">Lucknow, India</p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-12">
                  <p class="mb-1 text-muted"><i class="bi bi-calendar-check me-2"></i>Registered On</p>
                  <p class="fw-semibold" th:text="${#temporals.format(user.regDate, 'dd MMM yyyy HH:mm')}">20 Aug 2025, 10:15 AM</p>
                </div>
              </div>

              <div class="d-flex justify-content-end mt-4">
                <a href="/admin/edit-profile" class="btn btn-outline-primary me-2">
                  <i class="bi bi-pencil-square me-1"></i>Edit Profile
                </a>
                <a href="logout" class="btn btn-danger">
                  <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
