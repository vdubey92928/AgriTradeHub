<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriTrade AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
    }

    .chat-wrapper {
      width: 90%;
      max-width: 850px;
      height: 85vh;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 100, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(to right, #2e7d32, #388e3c);
      color: #fff;
      padding: 18px 25px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header i { font-size: 24px; }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #f9fff9;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #43a047;
      color: #fff;
      border-bottom-right-radius: 5px;
      margin-left: auto;
    }

    .bot {
      align-self: flex-start;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      color: #2e7d32;
      border-bottom-left-radius: 5px;
      margin-right: auto;
    }

    .typing {
      align-self: flex-start;
      background: #f1f8f1;
      border: 1px solid #c8e6c9;
      color: #999;
      border-radius: 18px;
      padding: 10px 14px;
      margin: 8px 0;
      font-style: italic;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    form {
      display: flex;
      background: #f1f8e9;
      border-top: 1px solid #c5e1a5;
      padding: 12px 15px;
    }

    input[type="text"] {
      flex: 1;
      border: 1px solid #c5e1a5;
      border-radius: 25px;
      padding: 12px 18px;
      font-size: 16px;
      outline: none;
      background: #ffffff;
    }

    button {
      margin-left: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button:hover { background: #1b5e20; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <i class="bi bi-robot"></i>
      <span>AgriTrade AI Assistant</span>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm">
      <input type="text" id="prompt" name="prompt" placeholder="Ask about crops, prices, or market trends..." required />
      <button type="submit">
        <i class="bi bi-send"></i> Send
      </button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chatForm");
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("prompt");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      // Show typing indicator
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing";
      typingDiv.textContent = "AI Bot is thinking...";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/Gemini/generate", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "prompt=" + encodeURIComponent(userMessage)
        });

        const botResponse = await response.text();

        typingDiv.remove(); // remove typing indicator
        chatBox.innerHTML += `<div class="message bot">${botResponse}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        typingDiv.remove();
        chatBox.innerHTML += `<div class="message bot">⚠️ Error getting response.</div>`;
      }
    });
  </script>
</body>
</html>
